<html>
  <head>
    <title>VR Mandatory Training</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <script src="score.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true" score-counter>
      <a-assets>
    <a-asset-item id="env2" src="Environment2.gltf"></a-asset-item>
  </a-assets>
  <a-entity position="0 0 -3.5" gltf-model="#env2" modify-materials></a-entity>

        <a-assets>
    <a-asset-item id="laptop" src="laptop.gltf"></a-asset-item>
  </a-assets>
  <a-entity id ="laptopEntity" position="4.8 0.9 -3.7" rotation="0 -90 0" gltf-model="#laptop" modify-materials  event-set__enter="_event: mouseenter; _target: #laptopText; visible: true" event-set__click="_event: click; visible: false" event-set__exit="_event: mouseleave; _target: #laptopText; visible: false">
                  <a-text id="laptopText" value="Click to pick up laptop" align="center" color="#FFF" visible="false" position="0 0.75 0.2"
              geometry="primitive: plane; width:2.5" material="color: #333" scale="0.25 0.25 0.25"></a-text>
                </a-entity>

      <a-assets>
    <a-asset-item id="shredder" src="Shredder.gltf"></a-asset-item>
  </a-assets>
  <a-entity id="shredderEntity" position="2 0 -9.3" rotation = "0 -90 0" gltf-model="#shredder" modify-materials event-set__enter="_event: mouseenter; _target: #shredderText; visible: true"  event-set__exit="_event: mouseleave; _target: #shredderText; visible: false">
                  <a-text id="shredderText" rotation="0 90 0" value="Shredder" align="center" color="#FFF" visible="false" position="0 1.75 0"
              geometry="primitive: plane; width:2.5" material="color: #333" scale="0.5 0.5 0.8"></a-text>
                </a-entity>

                 <a-assets>
    <a-asset-item id="dustbin" src="Dustbin.glb"></a-asset-item>
  </a-assets>
  <a-entity id="dustbinEntity" position="-2 0 -9.3" gltf-model="#dustbin" modify-materials event-set__enter="_event: mouseenter; _target: #dustbinText; visible: true"  event-set__exit="_event: mouseleave; _target: #dustbinText; visible: false">
                  <a-text id="dustbinText" value="Dustbin" align="center" color="#FFF" visible="false" position="0 1 0.55"
              geometry="primitive: plane; width:2.5" material="color: #333" scale="0.3 0.3 0.3"></a-text>
                </a-entity>

                    <a-asset-item id="cabinet" src="file_cabinet.gltf"></a-asset-item>
  </a-assets>
  <a-entity id="cabinetEntity" position="-0.5 0 -9.2" gltf-model="#cabinet" modify-materials event-set__enter="_event: mouseenter; _target: #cabinetText; visible: true"  event-set__exit="_event: mouseleave; _target: #cabinetText; visible: false">
                  <a-text id="cabinetText" value="File Cabinet" align="center" color="#FFF" visible="false" position="0 2.5 0.55"
              geometry="primitive: plane; width:2.5" material="color: #333" scale="0.5 0.5 0.8"></a-text>
                </a-entity>

                <a-asset-item id="folder" src="Folder.gltf"></a-asset-item>
  </a-assets>
  <a-entity id="folderEntity" position="4.8 0.9 -2.8" rotation="0 -90 0" gltf-model="#folder" modify-materials event-set__enter="_event: mouseenter; _target: #folderText; visible: true"  event-set__click="_event: click; visible: false" event-set__exit="_event: mouseleave; _target: #folderText; visible: false" scale="0.25 0.25 0.25">
                  <a-text id="folderText" value="Pick up UBS Confidential Folder" align="center" color="#FFF" visible="false" position="0 1 -0.55"
              geometry="primitive: plane; width:3.2" material="color: #333" scale="0.9 0.9 0.9"></a-text>
                </a-entity>

<a-assets>
    <a-asset-item id="securepass" src="SecurePass.gltf"></a-asset-item>
  </a-assets>
  <a-entity id="smartCardEntity" position="4.7 0.95 -2.4" rotation="0 -90 0" gltf-model="#securepass" scale="0.02 0.02 0.02" modify-materials  event-set__enter="_event: mouseenter; _target: #secureText; visible: true" event-set__click="_event: click; visible: false" event-set__exit="_event: mouseleave; _target: #secureText; visible: false">
                  <a-text id="secureText" value="Pick up Secure Pass" align="center" color="#FFF" visible="false" position="0 4 0.2"
              geometry="primitive: plane; width:2.5" material="color: #333" scale="10 10 10"></a-text>
                </a-entity>

                <a-assets>
    <a-asset-item id="documentID" src="Document.gltf"></a-asset-item>
  </a-assets>
  <a-entity id="DocumentEntity" position="5.2 0.95 -2.4" rotation="0 -90 0" gltf-model="#documentID" scale="0.15 0.15 0.15" modify-materials  event-set__enter="_event: mouseenter; _target: #docText; visible: true" event-set__click="_event: click; visible: false" event-set__exit="_event: mouseleave; _target: #docText; visible: false">
                  <a-text id="docText" value="Pick to dispose Unwanted Docs" align="center" color="#FFF" visible="false" position="0 2 0.2"
              geometry="primitive: plane; width:3.1" material="color: #333" scale="2 2 2"></a-text>
                </a-entity>
                
                                <a-assets>

    <a-asset-item id="whiteboard" src="scene.gltf"></a-asset-item>
  </a-assets>
  <a-entity id = "whiteBoardEntity" position="2 0 -2.4" rotation="0 -90 0" scale="0.13 0.13 0.13" gltf-model="#whiteboard" scale="0.05 0.05 0.05" modify-materials  event-set__enter="_event: mouseenter; _target: #boardText; visible: true" event-set__exit="_event: mouseleave; _target: #boardText; visible: false">
                  <a-text id="boardText" rotation="0 90 0" value="Clean the Whiteboard" align="center" color="#FFF" visible="false" position="0 17 0.2"
              geometry="primitive: plane; width:2.5" material="color: #333" scale="2.3 2.3 2.3"></a-text>
                </a-entity>         

                <a-entity id="score" text="value: Score: 0; color: red;" position="-4 2.2 2.5" rotation="0 -180 0" scale="5 5 5"></a-entity>
                <a-entity id="report" text="value: ; color: blue;" position="2 2.2 2.5" rotation="0 -180 0" scale="5 5 5"></a-entity>

             <a-entity text="value: Welcome to your Workplace. You need a quick coffee break. You have your stuff lying around at your work desk. Get them to the right place to complete this task.; color: red;" position="-0.5 5 -9.3" scale="5.5 5.5 5.5"></a-entity>       

<a-camera>
      <a-cursor>
      </a-cursor>
       
    </a-camera>
    </a-scene>
  </body>
  
</html>
